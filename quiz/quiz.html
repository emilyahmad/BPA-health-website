<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>
        <h2>Bipolar Mental Health Quiz</h2>
    </header>

    <div class="container">
        <p>This quiz includes bipolar-focused questions and scoring. Your score will be evaluated using a rubric.</p>
        <button id="startBtn"></button>
    </div>
    <!-- pop up -->
     <div id="popupBg">
        <div class="popup">
            <h3 id="questionText">Question</h3>
            <div id="choices" class="choices">
                <div class="controls">
                    <button id="nextBtn">Next</button>
                </div> <!-- end of control class -->
            </div> <!-- end of choice class-->
        </div> <!-- end of popup class -->
     </div> <!-- end of popup id -->

<!-- results -->
<div class="container" id="answerPage">
    <h2></h2>
</div>
</body>
</html>
